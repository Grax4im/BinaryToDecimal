<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversor - Binario para Decimal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header text-center">
                <h1>Conversor de Binário para Decimal</h1>
            </div>
            <div class="card-body">
                <form method="dialog">

                    <div class="row mb-3">
                        <div class="col-lg-3">
                            <label for="binary">
                                Binario:
                            </label>
                        </div>
                        <div class="col-lg-9">
                            <input type="number" name="binary">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-3">
                            <label for="Decimal">
                                Decimal:
                            </label>
                        </div>
                        <div class="col-lg-9">
                            <input type="number" disabled name="decimal">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button type="button" class="btn btn-dark btn-lg">Converter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Ops... Algo deu errado</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body text-center">
                <p>Você digitou números que não pertencem a notação binária</p>
                <p>Se tiver alguma dúvida, 
                    <a href="https://canaltech.com.br/produtos/como-funciona-o-sistema-binario/" target="_blank">
                        aqui</a> tem uma breve explicação sobre binários.</p>
            </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-dark btn-lg" data-dismiss="modal">Ok! Entendi</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>


    <script src="code.js"></script>

</body>

</html>
